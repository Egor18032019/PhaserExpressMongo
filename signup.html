<html lang="en">

<body>
    <h1> Главная страница</h1>
<main>
    <section class="signup">
        <h1 class="signup__title">Sign up</h1>
        <form class="signup__form form" action="/signup" method="post">
            <div class="name__input-wrapper form__input-wrapper">
                <label class="visually-hidden">Name</label>
                <input class="name__input form__input" type="text" name="name" placeholder="You name" required/>
            </div>
            <div class="email__input-wrapper form__input-wrapper">
                <label class="visually-hidden">E-mail</label>
                <input class="email__input form__input" type="email" name="email" placeholder="Email" required/>
            </div>
            <div class="password__input-wrapper form__input-wrapper">
                <label class="visually-hidden">Password</label>
                <input class="password__input form__input" type="password" name="password" placeholder="Password" required/>
            </div>
            <button class="signup__submit form__submit button" type="submit">Sign up</button>
        </form>
    </section>
  </main>
